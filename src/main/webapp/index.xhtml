<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="grid p-fluid">

                <!-- Primera columna: ID Venta -->
                <div class="col-12 md:col-6">
                    <h:outputLabel for="idVenta" value="ID Venta" />
                    <p:inputText id="idVenta" value="#{tuBean.idVenta}" />
                </div>

                <!-- Segunda columna: ID Cliente -->
                <div class="col-12 md:col-6">
                    <h:outputLabel for="idCliente" value="ID Cliente" />
                    <p:inputText id="idCliente" value="#{tuBean.idCliente}" />
                </div>

            </div>
        </h:form>
    </h:body>
</html>
